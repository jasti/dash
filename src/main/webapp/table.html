<html>
<head>
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
</head>
<body>
	<table id="example">
		<thead>
			<tr>

				<th>secId</th>
				<th>secName</th>

			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>



	<table id="example2">
		<thead>
			<tr>
				<th class="site_name">Name</th>
				<th>Url</th>
				<th>Type</th>
				<th>Last modified</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>



	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function() {
			var aaData = [];
			
			$.ajax({
				  url: 'http://localhost:8080/Dash/rest/security',
				  success:function(data){
				       var secArr = data.security;
						for (var i=0;i<secArr.length;i++) {
							
							aaData.push([ 
						        secArr[i].secId,
						        secArr[i].secName
						
						    ]);
						}
						
					sayHello(aaData);
				  }
			
				});
			

			
			function sayHello(data){
				
				   $('#example').dataTable( {
				        "aaData": data
				     
				    } );
				   
				   
				
			};
			
		});

		$(function() {
			$("#example2").dataTable(
					{
						"aaData" : [
								[ "Sitepoint", "http://sitepoint.com", "Blog",
										"2013-10-15 10:30:00" ],
								[ "Flippa", "http://flippa.com", "Marketplace",
										"null" ],
								[ "99designs", "http://99designs.com",
										"Marketplace", "null" ],
								[ "Learnable", "http://learnable.com",
										"Online courses", "null" ],
								[ "Rubysource", "http://rubysource.com",
										"Blog", "2013-01-10 12:00:00" ] ],
						"aoColumnDefs" : [
								{
									"sTitle" : "Site name",
									"aTargets" : [ "site_name" ]
								},
								{
									"aTargets" : [ 1 ],
									"bSortable" : false,
									"mRender" : function(url, type, full) {
										return '<a href="'+url+'">' + url
												+ '</a>';
									}
								},
								{
									"aTargets" : [ 3 ],
									"sType" : "date",
									"mRender" : function(date, type, full) {
										return (full[2] == "Blog") ? new Date(
												date).toDateString() : "N/A";
									}
								} ]
					});
		})
	</script>
</body>
</html>
