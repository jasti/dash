<!-- Load templates from template folder -->




<script>
	var aaData = [];

	$.ajax({
		url : 'http://localhost:8080/Dash/rest/security',
		success : function(data) {
			var secArr = data.security;
			for (var i = 0; i < secArr.length; i++) {

				aaData.push([ secArr[i].secId, secArr[i].secName

				]);
			}

			loadData(aaData);
		}

	});

	function loadData(data) {

		$('#secTableData').dataTable({
			"aaData" : data

		});

	};

	$(function() {
		$("#navContent").load("navs.html");
	});

	$(function() {
		$("#footerContent").load("footer.html");
	});
</script>

<body>
	<div class="container">

		<div id="navContent"></div>

		<!--[if lt IE 7]>

				<p>

				<table id="secTableData">

					<tbody>
					</tbody>

				</p>
